<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p><b>Background color will change when you will refresh the page.</b></p>
        
    </center>


    <script>
        let x = Math.random()*255;
        let y = Math.random()*255;
        let z = Math.random()*255;
        document.body.style.background = `rgb(${x} ${y} ${z})`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creater</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: #f2f2f2;
            text-align: center;
        }
        .task-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            margin: 25px 15px;
        }
        .task-write {
            width: 100%;
            font-weight: bold;
            /* border: 1px solid black; */
            /* margin: 30px; */
            padding: 0;
           
        }

        textarea {
            width: 100%; 
            height: 10vh; 
            padding: 15px;
            font-size: 25px;
            border: 1px solid #ccc;
            /* margin: 5px auto; */
            border-radius: 15px;
        }

        button {
            background-color: lightcyan;
            color: black;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        button:hover {
            background-color: #0df815;
        }

        .task {
            border: 1px solid lightgray;
            border-radius: 15px;
            padding: 10px;
            background-color: #412a70c0;
            margin-top: 25px;
            color: black;
            font-weight: bolder;
            font-size: 25px;
            box-shadow: 0 0 10px #08eb8c7a;
        }

        
    </style>
</head>

<body>
    <div class="task-container">
        <h1>Task Create</h1>
        <div class="task-write">
            <textarea name="task-input" id="task-input"></textarea>
            <button>00</button>
        </div>
    </div>
    <div class="taskall">

    </div>
    <script>
        // Get the task input and button elements
        const taskInput = document.getElementById('task-input');
        const addButton = document.querySelector('button');

        // Add an event listener to the button
        addButton.addEventListener('click', () => {
            // Get the task text from the input field
            const taskText = taskInput.value.trim();

            // Create a new task element
            const taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.textContent = taskText;

            // Add the task element to the task container
            const taskContainer = document.querySelector('.task-container');
            taskContainer.appendChild(taskElement);

            // Clear the input field
            taskInput.value = '';
        });

        // Add an event listener to the task container to remove tasks
        document.querySelector('.task-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('task')) {
                e.target.remove();
            }
        });
    </script>
</body>

</html>
